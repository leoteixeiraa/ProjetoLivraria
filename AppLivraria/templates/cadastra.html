{% extends "base.html" %}

{% block title %}Cadastro de Livro {% endblock %}

{% block conteudo %}
	<h3>Cadsatro de Livro</h3>
	<p>Cadastre o livro com as informações abaixo: </p>
	
	<form method="post">
		{% csrf_token %}
		
		<label>Titulo:</label>
		{{form.titulo }}
		
		<label>Autor:</label>
		{{form.autor }}
			
		
		<label>Editora:</label>
		{{form.editora }}
		
		<label>Paginas:</label>
		{{form.nro_paginas }}
		
		<label>Preço:</label>
		{{form.preco }}
		
		<button>CADASTRAR</button>
	</form>
	
	<p><a href="{% url 'index' %}">Cancelar</a></p>
	{% endblock %}
	
	
	</form>
